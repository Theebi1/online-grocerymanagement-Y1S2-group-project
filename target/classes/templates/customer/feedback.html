<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Feedback</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/css/contact.css" />

</head>
<body>
<!-- Header -->
<div th:replace="layout/header :: header"></div>

<!-- Heading -->
<div class="heading">
    <h1>Submit Feedback</h1>
    <p><a href="/">Home >></a> Feedback</p>
</div>

<!-- Feedback Form -->
<section class="contact">
    <div class="row">
        <form th:action="@{/feedback}" th:object="${feedback}" method="post">
            <h3>Share Your Feedback</h3>

            <!-- Alert Messages -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!-- Form Fields -->
            <div class="inputBox">
                <input type="text" th:field="*{name}" placeholder="Your Name" class="box" required>
                <input type="email" th:field="*{email}" placeholder="Your Email" class="box" required>
            </div>
            <textarea th:field="*{comment}" placeholder="Your feedback" cols="30" rows="10" required></textarea>
            <input type="submit" value="Submit Feedback" class="btn">
        </form>

        <!-- Optional Map -->
        <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3915.0000000000005!2d80.01400000000001!3d9.661000000000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3afe62f3f3f3f3f3%3A0x3f3f3f3f3f3f3f3f!2sSLIIT%20Northern%20Uni!5e0!3m2!1sen!2slk!4v1633968347413!5m2!1sen!2slk" allowfullscreen="" loading="lazy"></iframe>
    </div>
</section>

<!-- Footer -->
<div th:insert="layout/footer :: footer"></div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/script.js"></script>
</body>
</html>
