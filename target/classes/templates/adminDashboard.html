<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard - Grocery Store</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <style>

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .dashboard {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 20px 0;
            margin-top: 90px;
            padding: 20px;
        }
        .welcome-section {
            margin-bottom: 30px;
        }
        .stats {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        .stat-card {
            flex: 0 1 30%;
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .stat-card h3 {
            margin-top: 0;
            color: #4CAF50;
        }
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }
        .quick-actions {
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .btn:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>

<div th:replace="layout/header :: header"></div>

<!--<nav>-->
<!--    <div class="container">-->
<!--        <a href="/admin/dashboard">Dashboard</a>-->
<!--        <a href="/admin/products">Products</a>-->
<!--        <a href="/admin/users">Users</a>-->
<!--        <a href="/admin/orders">Orders</a>-->
<!--        <a href="/logout">Logout</a>-->
<!--    </div>-->
<!--</nav>-->

<div class="container">
    <div class="dashboard">
        <div class="welcome-section">
<!--            <h2>Welcome, <span th:text="${admin.name}">Admin</span>!</h2>-->
            <p>Here's your admin dashboard overview.</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>Total Products</h3>
                <div class="stat-number">0</div>
            </div>
            <div class="stat-card">
                <h3>Registered Users</h3>
                <div class="stat-number">1</div>
            </div>
            <div class="stat-card">
                <h3>Total Orders</h3>
                <div class="stat-number">0</div>
            </div>
        </div>

        <div class="quick-actions">
            <h3>Quick Actions</h3>
            <a href="/admin/products/add" class="btn">Add New Product</a>
            <a href="/admin/orders/pending" class="btn">View Pending Orders</a>
            <a href="/admin/reports" class="btn">Generate Reports</a>
        </div>
    </div>
</div>

<!-- footer section -->
<div th:insert="layout/footer :: footer"></div>

</body>
</html>
