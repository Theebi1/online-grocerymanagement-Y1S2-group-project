<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - Grocery Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Glassmorphism Styling -->
    <style>
        body {
            background: url('/image/loginNew.jpg') no-repeat center center/cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .glass-card {
            backdrop-filter: blur(15px);
            background-color: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            color: #fff;
        }

        .glass-card h2 {
            color: #fff;
            font-weight: 600;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: transparent;
            box-shadow: none;
            color: #fff;
        }

        .btn-glass {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
        }

        .btn-glass:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .login-link a {
            color: #ffffff;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="glass-card">
    <h2 class="text-center mb-4">Register</h2>
    <form action="/register" method="post">
        <div class="mb-3">
            <label class="form-label text-white">Name</label>
            <input type="text" name="name" class="form-control" placeholder="Your name" required>
        </div>
        <div class="mb-3">
            <label class="form-label text-white">Email</label>
            <input type="email" name="email" class="form-control" placeholder="Email address" required>
        </div>
        <div class="mb-3">
            <label class="form-label text-white">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Choose a password" required>
        </div>
        <div class="mb-3">
            <label class="form-label text-white">Address</label>
            <input type="text" name="address" class="form-control" placeholder="Your address" required>
        </div>
        <div class="mb-3">
            <label class="form-label text-white">Phone</label>
            <input type="tel" name="phone" class="form-control" placeholder="Your phone number" required>
        </div>
        <div class="mb-3">
            <label class="form-label text-white">Profile Image URL (Optional)</label>
            <input type="url" name="img" class="form-control" placeholder="https://example.com/image.jpg">
        </div>

        <div class="d-grid mb-3">
            <button type="submit" class="btn btn-glass">Register</button>
        </div>
    </form>
    <p class="text-center login-link">Already have an account? <a href="/login">Login</a></p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
